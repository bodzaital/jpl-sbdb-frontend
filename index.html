<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SBDB: Search...</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<!-- Hack for the click to copy. -->
	<input type="text" id="copyable-object-designation" style="display:none">
	
	<header class="global">
		<div class="name-bar">
			<abbr title="Click to copy link to object."><div id="designation"></div></abbr>
			<h1 class="name">· · · ⌛ · · ·</h1>
			<input type="text" id="search" placeholder="Enter search string">
		</div>
		<div class="details">
			<span id="object-orbit"></span>
		</div>
	</header>

	<article>
		<div class="flex-row">
			<div class="flex-col">
				<header class="section">
				<span id="object-des-alt-showmore">
					<a href="#" id="object-showall-des-alt" class="link-button">Show all</a>
				</span>Known designations:&nbsp;<span id="object-des-alt-count"></span>
				</header>
				<ul id="object-des-alt" class="hide-a-lot"></ul>
			</div>
			<div class="flex-col">
				<header class="section">Orbital characteristics:</header>
				<table class="char-table" id="orbital"></table>
			</div>
			<div class="flex-col">
				<header class="section">Physical characteristics:</header>
				<table class="char-table" id="phys"></table>
			</div>
		</div>
	</article>

	<footer>
		<div class="flex-row">
			<div class="flex-col left">Written by Zsolt Boda</div>
			<div class="flex-col mid"><a href="https://github.com/bodzaital/jpl-sbdb-frontend">GitHub repo</a>.</div>
			<div class="flex-col right" id="source"></div>
		</div>
	</footer>
	
	<script src="func.js"></script>
	<script src="app.js"></script>
	<script src="events.js"></script>
	<script src="render.js"></script>
</body>
</html>
